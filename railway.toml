[build]
builder = "NIXPACKS"
buildCommand = "npm run build"

[deploy]
startCommand = "cd offer-testing && node scripts/start-service.js --cron"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Note: Cron jobs in Railway run the same startCommand
# Our start-service.js script detects cron runs automatically